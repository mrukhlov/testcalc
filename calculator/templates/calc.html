<!DOCTYPE html>
<html>
<head>
    <title>Solve Math Equation</title>
</head>
<body>
    <h1>Solve Math Equation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Solve</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
